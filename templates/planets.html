{% extends "layouts/default.html" %}
{% block title %}StarWars in Common Lisp{% endblock %}
{% block content %}
<div class="grid">
  <div class="left-panel">
    <ul class="list">
      {% for planet in planets %}
        <li><a href="/planets/{{forloop.counter}}" >{{planet.name}}</a></li>
      {% endfor %}
    </ul>
  </div>
  <div class="right-panel">
    {% if planet %}
	{{planet.name}}
    {% else %}
	<h2>Please select a planet</h2>
    {% endif %}
  </div>
</div>
{% endblock %}
